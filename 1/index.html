<html>

<head>
    <title>Learning WebGL &mdash; lesson 2</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D uSampler;
    uniform int Max;
    uniform float Num;

    varying vec2 cord;
    varying vec2 vTextureCoord;

    int Mandelbrot( void )
    {
       vec2 c = cord;
       vec2 z = c;

       if (Max <= 0 || Num <= 0.0)
          return 3;

       for (int i = 0; i < 32000; i++)
       {
          if (i > Max)
             break;
          z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
          if ((z.x * z.x + z.y * z.y) > Num * Num)
             return i;
       }
      return 0;
    }

    void main( void )
    {
        float n = float(Mandelbrot());
        // vec3 texcolor = texture2D(uSampler, (cord - 2.0) / 3.5).rgb;
        //gl_FragColor = vec4(n / float(Max), 0.0, 0.0, 1);
        //gl_FragColor = texture2D(uSampler, vec2(n / float(Max) * 256.0, 0));
        gl_FragColor = texture2D(uSampler, vec2(n / float(Max), n / float(Max) * 3.0));
    }
</script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 cord;
    varying vec2 vTextureCoord;

    void main(void)
    {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        cord = aVertexPosition.xy * 2.0;
        vTextureCoord = aTextureCoord;
    }
</script>


    <script type="text/javascript">

        var gl;

        function initGL(canvas)
        {
            try
            {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e)
            {}
            if (!gl)
                alert("Could not initialise WebGL, sorry :-(");
        }


        function getShader(gl, id)
        {
            var shaderScript = document.getElementById(id);
            if (!shaderScript)
            {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k)
            {
                if (k.nodeType == 3)
                    str += k.textContent;
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment")
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            else if (shaderScript.type == "x-shader/x-vertex")
                shader = gl.createShader(gl.VERTEX_SHADER);
            else
                return null;

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
            {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }


        var shaderProgram;

        function initShaders()
        {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS))
                alert("Could not initialise shaders");

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        }

        function handleLoadedTexture(texture)
        {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);

            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);

            gl.bindTexture(gl.TEXTURE_2D, null);
        }

        var fractTexture;

        function initTexture()
        {
            fractTexture = gl.createTexture();
            fractTexture.image = new Image();
            fractTexture.image.onload = function ()
            {
                handleLoadedTexture(fractTexture);
            };
            fractTexture.image.src = "gradient.png";
        }

        function readFile(path)
        {
            var File = new XMLHttpRequest();
            var txt = "";
            File.open("GET", path, false);
            File.send(null);
            txt = File.responseText;
            return txt;
        }

        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        function setMatrixUniforms()
        {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }


        var Max;
        var Num;
        var triangleVertexPositionBuffer;
        var squareVertexPositionBuffer;

        function initBuffers()
        {
            var vertices = [
                0.0,  1.0,  0.0,
                -1.0, -1.0,  0.0,
                1.0, -1.0,  0.0
            ];
            triangleVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            triangleVertexPositionBuffer.itemSize = 3;
            triangleVertexPositionBuffer.numItems = 3;
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                4.0,  4.0,  0.0,
                -4.0,  4.0,  0.0,
                4.0, -4.0,  0.0,
                -4.0, -4.0,  0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;
        }

        function drawScene()
        {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
            mat4.identity(mvMatrix);


            setMatrixUniforms();
            gl.uniform1i(gl.getUniformLocation(shaderProgram, "Max"), Max);
            gl.uniform1f(gl.getUniformLocation(shaderProgram, "Num"), Num);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, fractTexture);
            gl.uniform1i(shaderProgram.samplerUniform, 0);
            mat4.translate(mvMatrix, [0.0, 0.0, -2.0]);

            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                                   squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
        }

        /***
         * Mouse module
         ***/
        var Mouse =
        {
            Flag : false,
            OldX : 0.0,
            OldY : 0.0,
            OldS : 0.0,
            S : 1.0,
            X : 0.0,
            Y : 0.0,
            PosX : 0.0,
            PosY : 0.0
        };

        function onWheel(e)
        {
            Mouse.S += e.deltaY * Mouse.S * 0.001;
            Mouse.OldS = Mouse.S;
            Mouse.X -= (1.0 - Mouse.S / Mouse.OldS) * Mouse.PosX * Mouse.S;
            Mouse.Y -= (1.0 - Mouse.S / Mouse.OldS) * Mouse.PosY * Mouse.S;
        }

        function MouseDown(c)
        {
            var e = document.getElementById("lesson02-canvas");

            Mouse.Flag = true;
            Mouse.OldX = 2 * c.clientX / e.width - 1;
            Mouse.OldY = 1 - 2 * c.clientY / e.height;
        }

        function MouseUp()
        {
            Mouse.Flag = false;
        }

        function MouseMove(c)
        {
            var e = document.getElementById("lesson02-canvas");

            Mouse.X = 2 * c.clientX / e.width - 1;
            Mouse.Y = 1 - 2 * c.clientY / e.height;

            if (Mouse.Flag)
            {
                Mouse.X += (Mouse.PosX - Mouse.OldX) * Mouse.S;
                Mouse.Y += (Mouse.PosY - Mouse.OldY) * Mouse.S;
                Mouse.OldX = Mouse.PosX;
                Mouse.OldY = Mouse.PosY;
            }
        }

        /***
         * Gl module
         ***/

        function tick()
        {
            window.requestAnimationFrame(tick);
            drawScene();
        }

        function webGLStart()
        {
            var canvas = document.getElementById("lesson02-canvas");
            initGL(canvas);
            initShaders();
            initBuffers();
            initTexture();


            canvas.addEventListener("wheel", onWheel);
            canvas.addEventListener("mousemove", MouseMove);
            window.addEventListener("mouseup", MouseUp);
            canvas.addEventListener("mousedown", MouseDown);

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            drawScene();
        }

        function Update1()
        {
            Num = document.getElementById("Num").value;
        }

        function Update2()
        {
            Max = document.getElementById("Max").value;
        }

    </script>


</head>


<body onload="webGLStart();">

<canvas id="lesson02-canvas" style="border: none;" width="600" height="600"></canvas>

<br>
<input type="range" min="1" max="35000" value="1000" id="Num" onchange="Update1()">
<br/>
<br>
<input type="range" min="1" max="35000" value="25" id="Max" onchange="Update2()">
<br/>

</body>

</html>
