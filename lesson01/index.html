<head>
    <title>Learning WebGL &mdash; lesson 2</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D uSampler;
    uniform int max;

    varying vec2 cord;
    varying vec2 vTextureCoord;

    int mandelbrot( void )
    {
      vec2 c = cord;
      vec2 z = c;

      for (int i = 0; i < 350; i++)
        {
           if (i > max)
              break;
           z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
           if ((z.x * z.x + z.y * z.y) > float(max))
              return i;
        }
      return 0;
    }

    void main( void )
    {
         // vec3 texcolor = texture2D(uSampler, (cord - 2.0) / 3.5).rgb;
          float n = float(mandelbrot());
          gl_FragColor = vec4(n / 350.0, 0.0, 0.0, 1);
    }
</script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 cord;
    varying vec2 vTextureCoord;

    void main(void)
    {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        cord = aVertexPosition.xy * 2.0;
        vTextureCoord = aTextureCoord;
    }
</script>


    <script type="text/javascript">

        var gl;

        function initGL(canvas)
        {
            try
            {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e)
            {}
            if (!gl)
                alert("Could not initialise WebGL, sorry :-(");
        }


        function getShader(gl, id)
        {
            var shaderScript = document.getElementById(id);
            if (!shaderScript)
            {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k)
            {
                if (k.nodeType == 3)
                    str += k.textContent;
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment")
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            else if (shaderScript.type == "x-shader/x-vertex")
                shader = gl.createShader(gl.VERTEX_SHADER);
            else
                return null;

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS))
            {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }


        var shaderProgram;

        function initShaders()
        {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS))
            {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        }

        function handleLoadedTexture(texture) {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.bindTexture(gl.TEXTURE_2D, null);
        }

        var fractTexture;

        function initTexture() {
            fractTexture = gl.createTexture();
            fractTexture.image = new Image();
            fractTexture.image.onload = function ()
            {
                handleLoadedTexture(fractTexture);
            };
            fractTexture.image.src = "gradient.png";
        }


        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        function setMatrixUniforms()
        {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }


        var N = 30.0;
        var triangleVertexPositionBuffer;
        var squareVertexPositionBuffer;

        function initBuffers()
        {
            triangleVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
            var vertices = [
                0.0,  1.0,  0.0,
                -1.0, -1.0,  0.0,
                1.0, -1.0,  0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            triangleVertexPositionBuffer.itemSize = 3;
            triangleVertexPositionBuffer.numItems = 3;
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                4.0,  4.0,  0.0,
                -4.0,  4.0,  0.0,
                4.0, -4.0,  0.0,
                -4.0, -4.0,  0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;
        }

        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);
            mat4.identity(mvMatrix);


            setMatrixUniforms();
            gl.uniform1i(gl.getUniformLocation(shaderProgram, "max"), N);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, fractTexture);
            gl.uniform1i(shaderProgram.samplerUniform, 0);
            mat4.translate(mvMatrix, [0.0, 0.0, -2.0]);

            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,
                                   squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
        }

        /***
         * Mouse module
         ***/

        var MoveObject;

        function getMouseOffset(target, e) {
            var docPos  = getPosition(target);
            return {x :e.pageX - docPos.x, y :e.pageY - docPos.y}
        }


        /* Smthng strange */
        function onWheel(e) {
            e = e || window.event;

            var delta = e.deltaY || e.detail || e.wheelDelta;

            S += delta / 1000.0;

            L = X * (1 + S) / 500.0;
            B = (500.0 - Y) * (1 + S) / 500.0;
            R = L + S;
            T = B + S;

            e.preventDefault ? e.preventDefault() : (e.returnValue = false);
        }

        var MouseFlag = false;

        function MouseDown(e)
        {
            e = fixEvent(e);
            if (e.which != 1)
                return;
            MoveObject = this;

            mouseOffset = getMouseOffset(this, e);

            document.onmousemove = mouseMove;
            document.onmouseup = mouseUp;

            document.ondragstart = function() { return false };
            document.body.onselectstart = function() { return false };

            MouseFlag = true;
        }

        function MouseUp(e)
        {
            MouseFlag = false;

            /* Clear */
            document.onmousemove = null;
            document.onmouseup = null;
            document.ondragstart = null;
            document.body.onselectstart = null;

        }

        function MouseMove(e)
        {
            e = fixEvent(e);

            with(MoveObject.style) {
                position = 'absolute';
                top = e.pageY - mouseOffset.y + 'px';
                left = e.pageX - mouseOffset.x + 'px';
            }

            return false;
        }

        function getPosition(e)
        {
            var left = 0;
            var top  = 0;

            while (e.offsetParent){
                left += e.offsetLeft;
                top  += e.offsetTop;
                e    = e.offsetParent;
            }

            left += e.offsetLeft;
            top  += e.offsetTop;

            return {x:left, y:top};
        }

        /***
         * Gl module
         ***/

        function tick()
        {
            window.requestAnimationFrame(tick);
            drawScene();
        }

        function webGLStart()
        {
            var canvas = document.getElementById("lesson02-canvas");
            initGL(canvas);
            initShaders();
            initBuffers();
            initTexture();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            drawScene();
        }

    </script>
